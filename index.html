<!doctype html>
<html lang="pt-BR">
<head>
  <!-- Define a codificaÃ§Ã£o de caracteres como UTF-8 (suporte a acentuaÃ§Ã£o e caracteres especiais) -->
  <meta charset="utf-8">
  
  <!-- Configura o layout para se ajustar ao tamanho da tela (responsividade) -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- TÃ­tulo que aparece na aba do navegador -->
  <title>To-Do List - Sistema de Gerenciamento de Tarefas</title>
  
  <!-- Importa o arquivo CSS externo -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ======================== CABEÃ‡ALHO ======================== -->
  <header>
    <div class="logo-area">
      <h1>To-Do-List</h1> <!-- TÃ­tulo principal do sistema -->
    </div>
  </header>

  <!-- ======================== CONTEÃšDO PRINCIPAL ======================== -->
  <main class="container">

    <!-- ---------- COLUNA ESQUERDA (INFORMATIVA / ILUSTRAÃ‡ÃƒO) ---------- -->
    <aside class="left">
      <!-- Imagem ilustrativa que representa o conceito de lista de tarefas -->
      <img src="lista-de-tarefas.png" alt="IlustraÃ§Ã£o de lista de tarefas" class="illustration">
      <!-- Frase de destaque que motiva o uso do sistema -->
      <p class="tagline">Organize seu dia de forma prÃ¡tica e rÃ¡pida âœ…</p>
    </aside>

    <!-- ---------- COLUNA DIREITA (ÃREA FUNCIONAL DO SISTEMA) ---------- -->
    <section class="right">

      <!-- ======= SEÃ‡ÃƒO: FORMULÃRIO DE ADIÃ‡ÃƒO DE TAREFAS ======= -->
      <section class="task-form-section card" aria-labelledby="form-title">
        <!-- TÃ­tulo do formulÃ¡rio -->
        <h2 id="form-title">Adicionar Tarefa</h2>
        
        <!-- FormulÃ¡rio onde o usuÃ¡rio cria uma nova tarefa -->
        <form id="task-form" novalidate>
          <!-- Campo para o tÃ­tulo da tarefa -->
          <input 
            type="text" 
            id="task-title" 
            placeholder="TÃ­tulo da tarefa" 
            required 
            maxlength="100" 
            aria-label="TÃ­tulo da tarefa">
          
          <!-- Campo opcional para adicionar uma descriÃ§Ã£o -->
          <textarea 
            id="task-desc" 
            placeholder="DescriÃ§Ã£o (opcional)" 
            rows="2" 
            aria-label="DescriÃ§Ã£o da tarefa"></textarea>
          
          <!-- BotÃ£o de envio do formulÃ¡rio -->
          <button type="submit" id="add-btn">Adicionar</button>
        </form>
      </section>

      <!-- ======= SEÃ‡ÃƒO: FILTROS DE TAREFAS ======= -->
      <section class="task-controls card">
        <!-- TÃ­tulo oculto para acessibilidade (nÃ£o visÃ­vel, mas lido por leitores de tela) -->
        <h2 class="visually-hidden">Filtros de tarefas</h2>

        <!-- ContÃªiner dos botÃµes de filtro -->
        <div class="filters" role="tablist" aria-label="Filtros de tarefas">
          <!-- BotÃ£o para mostrar todas as tarefas -->
          <button data-filter="all" class="filter-btn active" aria-pressed="true">Todas</button>
          
          <!-- BotÃ£o para mostrar apenas tarefas pendentes -->
          <button data-filter="pending" class="filter-btn" aria-pressed="false">Pendentes</button>
          
          <!-- BotÃ£o para mostrar apenas tarefas concluÃ­das -->
          <button data-filter="completed" class="filter-btn" aria-pressed="false">ConcluÃ­das</button>
        </div>
      </section>

      <!-- ======= SEÃ‡ÃƒO: LISTA DE TAREFAS ======= -->
      <section class="task-list-section card">
        <!-- TÃ­tulo oculto (para leitores de tela) -->
        <h2 class="visually-hidden">Lista de Tarefas</h2>

        <!-- Lista onde as tarefas serÃ£o exibidas dinamicamente via JavaScript -->
        <ul id="task-list" class="task-list" aria-live="polite">
          <!-- Mensagem exibida quando nÃ£o hÃ¡ tarefas -->
          <li>Nenhuma tarefa encontrada.</li>
        </ul>
      </section>

    </section> <!-- Fim da coluna direita -->
  </main> <!-- Fim do conteÃºdo principal -->

  <!-- ======================== RODAPÃ‰ ======================== -->
  <footer>

    <p>ðŸ“Œ Desenvolvido por TJ - 2025</p>

  <!-- Importa o script JavaScript que contÃ©m toda a lÃ³gica do sistema -->
  <script src="script.js"></script>
</body>
</html>
